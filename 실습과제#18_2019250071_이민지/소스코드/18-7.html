<!DOCTYPE html>
<html>
	<head> 
		<title>Jump for Joy</title> 
		<link href="my_style(5).css" rel="stylesheet">
	</head> 
	<body> 
		<div id="header">
			<h2>Jump for Joy Sale</h2>
		</div>
		<div id="main">
			<div class="guess_box"><img src="jump1.jpg"/></div>
			<div class="guess_box"><img src="jump2.jpg"/></div>
			<div class="guess_box"><img src="jump3.jpg"/></div>
			<div class="guess_box"><img src="jump4.jpg"/></div>
		</div>
		<script src="http://code.jquery.com/jquery-3.4.1.js"s></script>
		<script>
		$(document).ready(function() {
			$(".guess_box").click(function() {
				
				var discount = Math.floor((Math.random()*5) + 5);
				var discount_msg = "<p>Your discount is " + discount + "%</p>";
                alert(discount_msg);
                $(this).append(discount_msg);

			});
		});
		</script>
	</body>
</html>
